{% extends 'base.html' %}
{% block content %}
<h1>TicTac</h1>

<form method="POST">
    <div class="mb-3">
      <label for="text" class="form-label">TicTac</label>
      <input name="text" type="text" class="form-control" id="text" aria-describedby="emailHelp">
      <div id="tictac" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="form-check">
        <input name="move" value="true" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

    <button name="submit" type="submit" class="btn btn-primary">TicTac</button>
  </form>

  {% for note in current_user.notes %}
  {{ note.move }}
  {% endfor %}



  <!DOCTYPE html>
  <html>
  <head>
      <title>Tic Tac Toe</title>
      <!-- Include Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
          body {
              background-color: #333;
              color: white;
          }
          .board-container {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
          }
          .board {
              display: grid;
              grid-template-columns: repeat(3, 100px);
              grid-gap: 2px;
              margin-top: 20px;
          }
          .cell {
              width: 100px;
              height: 100px;
              text-align: center;
              font-size: 24px;
              border: 1px solid #ccc;
              cursor: pointer;
              background-color: #444;
          }
      </style>
  </head>
  <body>
      <div class="container board-container">
          <div class="board" id="board">
              <div class="cell" onclick="makeMove(0)"></div>
              <div class="cell" onclick="makeMove(1)"></div>
              <div class="cell" onclick="makeMove(2)"></div>
              <div class="cell" onclick="makeMove(3)"></div>
              <div class="cell" onclick="makeMove(4)"></div>
              <div class="cell" onclick="makeMove(5)"></div>
              <div class="cell" onclick="makeMove(6)"></div>
              <div class="cell" onclick="makeMove(7)"></div>
              <div class="cell" onclick="makeMove(8)"></div>
          </div>
      </div>
  
      <!-- Include Bootstrap JS and jQuery (required for some Bootstrap features) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
      <script>
          let currentPlayer = 'X';
  
          function makeMove(cellIndex) {
              const cell = document.getElementsByClassName('cell')[cellIndex];
              if (!cell.innerHTML) {
                  cell.innerHTML = currentPlayer;
                  currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
              }
          }
      </script>
  </body>
  </html>
  


  
{% endblock %}
