{% extends 'base.html' %}
{% block content %}
<h1>New Game</h1>

<form method="POST"> 
  <select name="item">
      {% for item in items %}
        <option value="{{ item }}">{{ item }}</option>
      {% endfor %}
    </select> 
  <button name="new_game" value="new_game" type="submit" class="btn btn-danger">Start Game</button>
</form> 
{% endblock %}
