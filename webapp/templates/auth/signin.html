{% extends 'base.html' %}
{% block content %}
<h1>Signin</h1>
<div class="shadow-lg p-3 mb-5 bg-body rounded w-75 d-flex aligns-items-center justify-content-center card  w-75 position-absolute top-50 start-50 translate-middle">


    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address</label>
              <input name="InputEmail" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="InputPassword" class="form-label">Password</label>
              <input name="InputPassword"  type="password" class="form-control" id="InputPassword">
            </div>

  
            <button name="submit" type="submit" class="btn btn-primary">Sign In</button>
          </form>
    </div>
  </div>    

{% endblock %}
